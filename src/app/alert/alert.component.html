<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <p>{{question}}</p>
  <mat-checkbox [(ngModel)]="rememberMe">{{title}}</mat-checkbox>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="rememberMe">Aceptar</button>
</div>
