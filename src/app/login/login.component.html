<div class="app-container" *ngIf="isShowDialog">
         <div #container class="content">
            <form [formGroup]="form" (ngSubmit)="submit()">
               <button class="btnClose" (click)="closePopup()">X</button>
               <mat-tab-group mat-align-tabs="center" preserveContent (selectedTabChange)="setCurrentTab($event)">
                  
                  <div *ngIf="!isLogin; else guiUser">
                     <mat-tab label="Login">
                        <div style="padding-top: 10px;">
                           <ng-container *ngTemplateOutlet="formEmail;"></ng-container>
                           <ng-container *ngTemplateOutlet="forgetLabel;"></ng-container>
                           <ng-container *ngTemplateOutlet="submitTemplate; context:{$implicit: 'Sign in'}"></ng-container>
                        </div>
                     </mat-tab>
             
                     <mat-tab label="Sign-up">
                        <div style="padding-top: 10px;">
                           <ng-container *ngTemplateOutlet="userField;"></ng-container>
                           <ng-container *ngTemplateOutlet="formEmail;"></ng-container>
                           <div class="errorLbl" *ngIf="!isCheckPass()">
                              Las contraseñas no coinciden 
                           </div>
                           <ng-container *ngTemplateOutlet="passCheck;"></ng-container>
                           <ng-container *ngTemplateOutlet="submitTemplate; context:{$implicit: 'Sign up'}"></ng-container>
                        </div>
                     </mat-tab>
                  </div>
                  
                  <ng-template #guiUser>
                     <mat-tab label="Profile">
                        <div class="container">
                           <div class="centered-image">
                              <app-images [currentImg]="imageProfile" (selected)="onChangeImg($event)"></app-images>
                           </div>
                           <label class="labels">{{ this.form.get('username')?.value }}</label>
                           <label class="emailLbl">{{ this.form.get('email')?.value }}</label>
                        </div>
                        <ng-container *ngTemplateOutlet="submitTemplate; context:{$implicit: 'Log out'}"></ng-container>
                     </mat-tab>
                  </ng-template>
                  
               </mat-tab-group>
               
               <ng-template #formEmail>
                  <div class="field">
                     <input matInput formControlName="email" type="text" autocomplete="email" class="input" required />
                     <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" version="1.2"><g><path fill="var(--secondary)" d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"></path></g></svg></span>
                     <label class="label">Email</label>
                  </div>
                  <div class="errorLbl" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                  El correo electrónico es obligatorio y debe tener un formato válido.
                  </div>
                  <div class="field">
                     <input matInput formControlName="password" type="{{ isShowPassword ? 'text' : 'password' }}"  autocomplete="current-password" class="input" required />
                     <span class="span" (click)="showPassword()"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" version="1.2"><g><path fill="var(--secondary)" d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"></path></g></svg></span>
                     <label class="label">Password</label>
                  </div>
                  <div class="errorLbl" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
                     La contraseña es obligatoria.     
                  </div>
                  <div class="errorLbl" *ngIf="msgError!=''">
                     {{msgError}}   
                  </div>
               </ng-template>
         
         <ng-template #userField>
            <div class="field">
               <input matInput formControlName="username" type="text" autocomplete="username" class="input" required />
               <span class="span"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" version="1.2"><g><path fill="var(--secondary)" d="M256 0c-74.439 0-135 60.561-135 135s60.561 135 135 135 135-60.561 135-135S330.439 0 256 0zM423.966 358.195C387.006 320.667 338.009 300 286 300h-60c-52.008 0-101.006 20.667-137.966 58.195C51.255 395.539 31 444.833 31 497c0 8.284 6.716 15 15 15h420c8.284 0 15-6.716 15-15 0-52.167-20.255-101.461-57.034-138.805z"></path></g></svg></span>
               <label class="label">Username</label>
            </div>
            <div class="errorLbl" *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
               Debe poner un nombre de usuario.
            </div>
         </ng-template>
         
         <ng-template #passCheck>
            <div class="field">
               <input matInput formControlName="passCheck" type="{{ isShowPassword ? 'text' : 'password' }}" autocomplete="current-password" class="input" required />
               <span class="span" (click)="showPassword()"><svg class="" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 512 512" y="0" x="0" height="20" width="50" version="1.2"><g><path fill="var(--secondary)" d="M336 192h-16v-64C320 57.406 262.594 0 192 0S64 57.406 64 128v64H48c-26.453 0-48 21.523-48 48v224c0 26.477 21.547 48 48 48h288c26.453 0 48-21.523 48-48V240c0-26.477-21.547-48-48-48zm-229.332-64c0-47.063 38.27-85.332 85.332-85.332s85.332 38.27 85.332 85.332v64H106.668zm0 0"></path></g></svg></span>
               <label class="label">Repeat Password</label>
            </div>
            <div class="errorLbl" *ngIf="form.get('passCheck')?.invalid && form.get('passCheck')?.touched">
               La contraseña es obligatoria.    
            </div>
         </ng-template>
       
         <ng-template #forgetLabel>
            <div class="forgot-pass">
               <a href="#">Forgot Password?</a>
            </div>
         </ng-template>
         
         <ng-template #submitTemplate let-text>
            <button class="button" type="submit">{{text}}</button>
         </ng-template>
      </form>
   </div>
</div>
